	<script language="javascript" type="text/javascript">
			function comprobar(){
				var dni = document.formu1.user.value;
				var password = document.formu1.password.value;
				if(true==isNumber(dni) && dni.length==8){
					//alert("SUCCESS1");
					if(dni==reverseObj(password)){
						alert("Contraseña válida");
						return true
					}
					else{
						alert("Contraseña incorrecta");
						reset();
						return false;	
					} 
				}
				else{
					alert("Ingrese correctamente sus DNI");
					return false;
				}
				/*alert(reverseObj(password));

				alert("DNI="+dni+"PASSWORD="+password);*/
			}

			function isNumber (obj) {//revisa si es un numero, nulls y cadenas vacias
 				 return ! isNaN (obj-0) && obj !== null && obj !== "" && obj !== false;
			}
			function reverseObj(obj){
				var cadena="";
				 var array=obj.split("");           // Divide en caracteres individuales
				 array.reverse();//revierta array
				 for(var i=0;i<array.length;i++){//cada caracter se guarda en cadena
				 	cadena+=array[i];
				 }
				 return cadena;
			}
			function reset(){//Resetea la casilla password
				document.formu1.password.value="";
			}
			
	</script>
